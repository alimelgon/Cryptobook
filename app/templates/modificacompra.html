{% extends 'base.html'%}
{% block title%} Nueva Compra {%endblock%}
{% block body%}

<h1>Modifica registro</h1> 
    <p>Modifica los datos de la compra</p>
    <form action="modificacompra", method="post">
        Fecha: <input type="date" name="fecha" id="fecha" value="{{registro['fecha']}"><br/>
        Hora: <input type="time" name="hora" id="hora" value="{{registro['hora']}"><br/>
        Concepto: <input type="text" name="descripcion" id="descripcion"value="{{registro['descripcion']}"><br/>
        MonedaComprada: <select name="MonedaComprada" id="monedaComprada" value="{{registro['monedaComprada']}">
            <option value="EUR">Euro</option>
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ehereum</option>
            <option value=LTC>Litecoin</option>
        </select>
        MonedaPagada:<input type="number" name="cantidadComprada" id="cantidadComprada" step="0.001"value="{{registro['cantidadComprada']}"><br/>
        <select name="monedaPagada" id="monedaPagada"value="{{registro['monedaPagada']}">
                <option value="EUR">Euro</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ehereum</option>
                <option value=LTC>Litecoin</option>

        </select>
        Cantidad: <input type="number" name="cantidadPagada" id="cantidadPagada" step="0.001"value="{{registro['cantidadPagada']}"><br/>
        <input type="submit" value="Aceptar">
    </form>
    {% endblock%}
